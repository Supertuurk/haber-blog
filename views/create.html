<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Haber Ekle - Haber Blogu</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 Yeni Haber Ekle</h1>
      <p>Yeni bir haber oluşturun</p>
    </header>
    
    <main>
      <div class="form-container">
        <form method="POST" action="/create">
          <div class="form-group">
            <label for="title">Haber Başlığı</label>
            <input type="text" id="title" name="title" placeholder="Haber başlığını girin..." required>
          </div>
          
          <div class="form-group">
            <label for="content">Haber İçeriği</label>
            <textarea id="content" name="content" placeholder="Haber içeriğini girin..." required></textarea>
          </div>
          
          <div class="nav-links">
            <button type="submit" class="btn">💾 Haberi Kaydet</button>
            <a href="/" class="btn btn-secondary">← Geri Dön</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
